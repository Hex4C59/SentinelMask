<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SentinelMask 设置</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>SentinelMask 设置</h1>
      <section class="card">
        <h2>规则开关</h2>
        <div id="rule-settings"></div>
        <button id="save-settings" type="button">保存设置</button>
      </section>
      <section class="card">
        <h2>日志</h2>
        <div class="actions">
          <button id="refresh-logs" type="button">刷新</button>
          <button id="clear-logs" type="button">清空日志</button>
        </div>
        <pre id="log-output" class="logs"></pre>
      </section>
      <p id="status" class="status"></p>
    </main>
    <script src="./index.js"></script>
  </body>
</html>

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate-build-package:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Build extension
        run: npm run build

      - name: Verify build outputs
        run: |
          test -f dist/manifest.json
          test -f dist/content/index.js
          test -f dist/background/index.js
          test -f dist/options/index.html
          test -f dist/options/index.js
          test -f dist/options/styles.css

      - name: Package extension zip
        run: npm run package

      - name: Verify package output
        run: ls -lh artifacts/*.zip

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinelmask-dist
          path: dist
          if-no-files-found: error

      - name: Upload extension package
        uses: actions/upload-artifact@v4
        with:
          name: sentinelmask-package
          path: artifacts/*.zip
          if-no-files-found: error
